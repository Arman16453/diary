{% extends 'base.html' %}

{% block content %}
<div class="splash-container text-center">
    <div class="splash-logo">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Dairy Management System Logo" class="img-fluid animated-logo">
        <h1 class="mt-4 app-title">Smart Dairy & Milk Tracking System</h1>
        <div class="spinner-border text-primary mt-4" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    .splash-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    
    .animated-logo {
        max-width: 250px;
        animation: pulse 2s infinite;
    }
    
    .app-title {
        color: #0d6efd;
        font-weight: 600;
    }
    
    @keyframes pulse {
        0% {
            transform: scale(0.95);
            opacity: 0.7;
        }
        50% {
            transform: scale(1.05);
            opacity: 1;
        }
        100% {
            transform: scale(0.95);
            opacity: 0.7;
        }
    }
</style>

<script>
    // Redirect to login page after 3 seconds
    setTimeout(function() {
        window.location.href = "{{ url_for('auth.login') }}";
    }, 3000);
</script>
{% endblock %}
